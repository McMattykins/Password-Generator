<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><span class="white-text">Generate a</span><br />random password</h1>
        <h2>Never use an insecure password again.</h2>
        <section class="row">
          <button id="generate-btn" onclick="generatePasswords()">
            <i class="fa-solid fa-bolt"></i>Generate Password
          </button>
          <input 
            id="char-length"
            type="number"
            value=16
          />
        </section>
      </header>
      <section class="container">
        <div class="row">
          <button class="pw-button" id="password-1">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <button class="pw-button" id="password-2">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
        <div class="row">
          <button class="pw-button" id="password-3">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <button class="pw-button" id="password-4">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
